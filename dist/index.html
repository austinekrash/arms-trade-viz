<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Global Arms Trade Visualization</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://use.fontawesome.com/3338af2ff2.js"></script>
  </head>
  <body>
    <header>
      <h1>Data Viz!</h1>
      <div class="icons">
        <a href="https://github.com/ldtcooper">
          <i class="fa fa-github-square" ></i>
        </a>
        <a href="https://www.linkedin.com/in/logandtcooper/">
          <i class="fa fa-linkedin-square" ></i>
        </a>
      </div>
    </header>
    <div class="legend">
      <h2>Legend</h2>
      <dl>
        <dt>
          No Trade: <dd style="background-color:#FFFFFF">&nbsp;</dd>
        </dt>
        <dt>
          Under Ten Million USD: <dd style="background-color:#454A66">&nbsp;</dd>
        </dt>
        <dt>
          Ten to One-Hundred Million USD: <dd style="background-color:#A6E1FA">&nbsp;</dd>
        </dt>
        <dt>
          One-Hundred Million to One Billion USD: <dd style="background-color:#0E6BA8">&nbsp;</dd>
        </dt>
        <dt>
          Over One Billion USD: <dd style="background-color:#091E5E">&nbsp;</dd>
        </dt>
      </dl>
    </div>
    <div id='basic-map'></div>
    <input id="toggle-button" type="button" value="Imports"></input>
    <script src="bundle.js"></script>
  </body>
</html>
